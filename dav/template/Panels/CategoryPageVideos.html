	var vidType;
    function addVidCont() {
        /* If produt video ID exists in DankStopGlossary DB, add a Play/Stop tirgger button */
        var vidIdx = 0;
        $('.ProductList > li').each( function() {
	        vidIdx++;
            var thisProd = $(this);
            var prodNum = $(this).find('.ProductImage').attr('data-product');
            //var prodCatOpt = $(this).parents().eq(3).find('.ProductActionAdd a');
            
			if (DankStopGlossary.videos[prodNum]) {
				if (DankStopGlossary.videos[prodNum] == 'yes') {
					var pB = $('<span class="videoDemoBtn video'+vidIdx+'"><div class="triangle"></div></span>').hide().fadeIn(700);
					var vidTag = '<div class="catVid">' +
						'<video id="demoVideo'+vidIdx+'" class="video" poster="/content/images/dankstop-loading-running-cat-wbg3.gif"'+
						' preload autoplay loop autobuffer muted controls width="100%" height="100%" >'+
						'<source src="/content/videos/' + prodNum + '.mp4" type="video/mp4">'+
						'<source src="/content/videos/' + prodNum + '.ogv" type="video/ogg">'+
						'<p>Your browser does not support this video.  Please upgrade your browser!</p>'+
						'</video>'+
						'</div>';
					vidType = 'local';
				} else {
					var pB = $('<span class="videoDemoBtn yTVideo video'+vidIdx+'"><div class="triangle"></div></span>').hide().fadeIn(700);
					var vidId = DankStopGlossary.videos[prodNum];
					var wLO = window.location.origin;
					//&autoplay=1
					var yTParams = '?enablejsapi=1&modestbranding=1&showinfo=0&controls=0&rel=0&loop=1&theme=light&fs=0';
					yTParams += '&playlist='+ vidId + '&origin=' + wLO;
					var vidTag = '<div class="catVid yTV yTV'+vidIdx+'"><iframe id="yTV'+vidIdx+'" src="http://www.youtube.com/embed/'; 
					vidTag += '' + vidId + yTParams +'" height="100%" width="100%" ';
					vidTag += 'frameborder="0"></iframe></div>';
					var vidTag = '<div class="js-lazyYT catVid" data-youtube-id="'+vidId+'" data-width="100%" data-height="100%"></div>';
					vidType = 'yt';
				}
                thisProd.append(pB);
				thisProd.find('.ProductImage').append(vidTag);
		    }
        });
	}

	function vidAction() {
        /* Play-Stop trigger button functionality */
        $('.ProductList').on('click', '.videoDemoBtn', function() {
	        var thisVidIdx = $(this).attr('class').replace(/\D/g,'');
            if ($(this).hasClass('videoPlaying')) {
                $(this).removeClass('videoPlaying');
                $(this).parent().find('.catVid').removeClass('videoPlaying');
                
                
				//player.stopVideo();
                
                
            } else {
	            
				//player.playVideo();

	            
	            
                if ($('.ProductList .videoDemoBtn.videoPlaying').length > 1) {
	                $($('.ProductList .videoDemoBtn.videoPlaying')[0]).click();
	            }
            	var prodNum = $(this).parent().find('.ProductCompareButton .CheckBox').attr('value');
				$(this).addClass('videoPlaying');
				$(this).parent().find('.catVid').addClass('videoPlaying');
				
                //Figure out if video is YouTube or local and use appropriate method to autoplay
                function playVideo(videoType) {
	                if (videoType == 'yt') {
							console.log('this video is YT');
						if (window.browserIsMobileOrTablet()) {
							console.log('this browser is mobile');
			                callPlayer('yTV'+thisVidIdx+'', function() {
							    // This function runs once the player is ready ("onYouTubePlayerReady")
							    callPlayer('yTV'+thisVidIdx+'', "playVideo");
							});
							// When the player is not ready yet, the function will be queued.
							// When the iframe cannot be found, a message is logged in the console.
							callPlayer('yTV'+thisVidIdx+'', "playVideo");
						}
	                } else if (videoType == 'local') {
						var video = document.getElementById('demoVideo'+thisVidIdx+'');
						if (video) video.play();
	                }
                }
                playVideo(vidType);
            }
        });
    };

    $(document).ready(function() {
        addVidCont();
        vidAction();
    });
</script>
